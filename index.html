<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Build your own dust bunny</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="setup.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/db0925fcfc.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <header>
            <div class="wrapper">
                <div id="pageOne">
                    <div class="imageContainer">
                        <img
                            src="assets/Untitled_Artwork.png"
                            alt="Build your own dust bunny"
                        />
                    </div>

                    <div id="playButton">
                        <img src="assets/playLink.png" alt="Play link" />
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section>
                <div class="wrapper">
                    <div id="pageTwo" class="hidden">
                        <div class="pageTwoContainer">
                            <img
                                class="dustForm"
                                src="assets/body1.png"
                                alt="Dust bunny form in light green."
                            />
                            <img
                                class="dustForm"
                                src="assets/Body2.png"
                                alt="Dust bunny form in light brown."
                            />

                            <img
                                class="dustForm"
                                src="assets/body3.png"
                                alt="Dust bunny form in light grey."
                            />
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="wrapper">
                    <div id="pageThree">
                        <div class="pageThreeContainer">
                            <img
                                class="smiles"
                                src="assets/smileOne.png"
                                alt="#"
                            />

                            <img
                                class="smiles"
                                src="assets/smileTwo.png"
                                alt="#"
                            />

                            <img
                                class="smiles"
                                src="assets/smileThree.png"
                                alt="#"
                            />
                        </div>
                    </div>
                </div>
            </section>

            <section class="dustBunnyAddOns" id="dustBunnyAddOns">
                <div class="wrapper">
                    <div class="makeArea">
                        <div class="addOnsArea">
                            <div class="rowOne">
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Tape.png" alt="#" />
                                <img src="assets/Makeuppowder.png" alt="#" />
                            </div>
                            <div class="rowTwo">
                                <img src="assets/deadSkin.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                            </div>
                            <div class="rowThree">
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                            </div>
                            <div class="rowFour">
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                                <img src="assets/Dirt.png" alt="#" />
                            </div>
                        </div>

                        <div class="livePreviewArea">
                            <div class="livePreviewImageContainer">
                                <img src="assets/Dirt.png" alt="#" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--Footer starts-->
        <footer>
            <div class="wrapper">
                <p>Created by Rachelle Hanna</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
