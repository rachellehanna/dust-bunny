<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Build your own dust bunny</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="setup.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/db0925fcfc.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <main>
            <section id="pageOne">
                <div class="imageContainer">
                    <img
                        src="assets/Untitled_Artwork.png"
                        alt="Build your own dust bunny"
                    />
                </div>

                <div id="playButton">
                    <img src="assets/playLink.png" alt="Play link" />
                </div>
            </section>

            <section id="pageTwo" class="hidden">
                <img src="assets/Chooseyourdust.png" alt="Choose your dust" />
                <div class="pageTwoContainer">
                    <img
                        class="dustForm"
                        src="assets/body1.png"
                        alt="Dust bunny form in light green."
                    />
                    <img
                        class="dustForm"
                        src="assets/body2.png"
                        alt="Dust bunny form in light brown."
                    />

                    <img
                        class="dustForm"
                        src="assets/body3.png"
                        alt="Dust bunny form in light grey."
                    />
                </div>
            </section>

            <section id="pageThree" class="hidden">
                <img src="assets/Chooseyoursmile.png" alt="Choose your smile" />
                <div class="pageThreeContainer">
                    <img class="smiles" src="assets/smileOne.png" alt="#" />

                    <img class="smiles" src="assets/smileTwo.png" alt="#" />

                    <img class="smiles" src="assets/smileThree.png" alt="#" />
                </div>
            </section>

            <section id="pageFour" class="hidden"></section>
        </main>

        <!--Footer starts-->
        <footer>
            <div class="wrapper">
                <p>Created by Rachelle Hanna</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
