<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Build your own dust bunny</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="setup.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/db0925fcfc.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <header>
            <div class="wrapper">
                <div class="headerContainer">
                    <img
                        src="assets/Untitled_Artwork.png"
                        alt="Build your own dust bunny"
                    />
                    <a id="play"><strong>Play</strong></a>
                    <i class="fa-solid fa-chevrons-down"></i>
                </div>
            </div>
        </header>

        <main>
            <section class="dustBunnyForm" id="dustBunnyForm">
                <div class="wrapper">
                    <p>Choose your dust:</p>
                    <div class="imageContainer">
                        <img
                            src="assets/body1.png"
                            alt="Dust bunny form in light green."
                        />
                        <img
                            src="assets/Body2.png"
                            alt="Dust bunny form in light brown."
                        />

                        <img
                            src="assets/body3.png"
                            alt="Dust bunny form in light grey."
                        />
                    </div>
                </div>
            </section>

            <section class="dustBunnyAddOns" id="dustBunnyAddOns">
                <div class="wrapper">
                    <p>Choose your add-ons:</p>

                    <div class="addOnsContainer">
                        <img src="assets/redHairs.png" alt="#" />

                        <img src="assets/Eyelashes.png" alt="#" />

                        <img src="assets/ash.png" alt="#" />

                        <img src="assets/deadSkin.png" alt="#" />

                        <img src="assets/redHairs.png" alt="#" />

                        <img src="assets/Eyelashes.png" alt="#" />
                    </div>
                </div>
            </section>
        </main>

        <!--Footer starts-->
        <footer>
            <div class="wrapper">
                <p>Created by Rachelle Hanna</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
